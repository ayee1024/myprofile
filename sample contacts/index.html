<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Simple Landing Page</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css" />
  <style>
    body {
      height: 100vh;
      background: url("assets/img/creative-decorative-origami-art-corner-orange-backdrop.jpg") bottom / cover no-repeat;
    }
    .hero {
      background: #212529;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    .content-wrapper {
      padding: 2rem 1rem;
    }
    .contact-card {
      background: rgba(255, 255, 255, 0.84);
    }
    .simplicity-message {
      background: #343a40;
      color: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="hero">
    <h1>Simple Landing Page</h1>
  </div>

  <div class="container content-wrapper">
    <div class="row g-4">
      
      <!-- Contact Form -->
      <div class="col-md-5">
        <div class="card contact-card">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Contact Us</h2>
            
			  
			  <form id="contact-form" action="https://hook.us2.make.com/7v5541iorgsb548cx583bu7htdjj6dd7" method="post">
  				<div class="mb-3">
  					<input class="form-control" type="text" name="name" placeholder="Name" required />
  						</div>
  				<div class="mb-3">
  					 <input class="form-control" type="email" name="email" placeholder="Email" required />
  						</div>
  				<div class="mb-3">
  					  <input class="form-control" type="tel" name="phone" placeholder="Phone" />
  						</div>
  				<div>
  					  <button class="btn btn-primary w-100" type="submit">Send</button>
  						</div>
				</form>

          </div>
        </div>
      </div>

      <!-- Simplicity Message -->
      <div class="col-md-7 d-flex align-items-center justify-content-center text-center">
        <div class="simplicity-message">
          <h2 class="fw-bold mb-3">Simplicity is Power.</h2>
          <p>Clear, effortless, and built for focus.<br />Experience a cleaner way to get things done.</p>
        </div>
      </div>

    </div>
  </div>
<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title w-100" id="successModalLabel">Success</h5>
      </div>
      <div class="modal-body">
        Thank you and have a good day.
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

	
	<script>
  const form = document.getElementById('contact-form');
  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    const webhookURL = 'https://hook.us2.make.com/9jrunga7nnqs0e4rr4rbfjw5t01sknv3';

    try {
      await fetch(webhookURL, {
        method: 'POST',
        body: formData
      });

      // Show success modal
      const successModal = new bootstrap.Modal(document.getElementById('successModal'));
      successModal.show();

      form.reset(); // optional: clear the form

    } catch (error) {
      console.error('Form submission failed:', error);
      alert('Something went wrong. Please try again.');
    }
  });
</script>

  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
